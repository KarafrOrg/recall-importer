syntax = "proto3";

package recall_importer.v1;

import "google/api/annotations.proto";
import "google/api/field_behavior.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";
import "gnostic/openapi/v3/annotations.proto";

option go_package = "github.com/karafrorg/recall-importer/internal/pkg/pb;pb";

option (gnostic.openapi.v3.document) = {
  info: {
    title: "recall-importer-api";
    version: "1.0";
    description: "Elasticsearch importer for Recall";
  }
  components: {
    security_schemes: {
      additional_properties: [
        {
          name: "BasicAuth";
          value: {
            security_scheme: {
              type: "http";
              scheme: "basic";
            }
          }
        }
      ]
    }
  }
  servers : {
    url: "http://localhost:8080";
    description: "Host Server"
  }
};

service RecallImporterService {
  rpc GetExample(GetExampleRequest) returns (GetExampleResponse) {
    option (google.api.http) = {
      get: "/v1/example"
    };
    option (gnostic.openapi.v3.operation) = {
      summary: "Get example response"
      description: "Returns an empty example response"
      tags: "example"
    };
  }

}

message GetExampleRequest {
  string speaker = 1 [(google.api.field_behavior) = IDENTIFIER];
}

message GetExampleResponse {}
